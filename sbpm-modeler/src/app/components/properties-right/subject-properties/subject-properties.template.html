<form name="subjectPropertiesForm" layout="column" flex>
    <div layout="column" flex>
        <md-input-container class="md-block">
            <label>Name</label>
            <input required name="name" ng-model="project.description">
            <div ng-messages="subjectPropertiesForm.name.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <selection layout="row">
            <span flex>Start subject</span>
            <md-checkbox></md-checkbox>
        </selection>
        <selection layout="row">
            <span flex>Multi subject</span>
            <md-checkbox></md-checkbox>
        </selection>
    </div>
    <div class="properties-right-footer" layout="row">
        <md-button class="md-button md-raised md-primary" flex type="submit">Save</md-button>
        <md-button class="md-button md-raised" flex>Cancel</md-button>
    </div>
</form>
