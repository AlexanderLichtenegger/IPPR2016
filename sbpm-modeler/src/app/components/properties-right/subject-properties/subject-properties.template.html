<form name="subjectPropertiesForm" layout="column" flex>
    <div layout="column" flex>
        <md-input-container class="md-block">
            <label>Name</label>
            <input required name="name" ng-model="sbp.activeObject.name">
            <div ng-messages="subjectPropertiesForm.name.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
        <selection layout="row">
            <span flex>Start subject</span>
            <md-checkbox ng-model="sbp.activeObject.startSubject"></md-checkbox>
        </selection>
        <selection layout="row" >
            <span flex>Multi subject</span>
            <md-checkbox class="md-primary" ng-model="sbp.activeObject.multiSubject" ng-disabled="true"></md-checkbox>
        </selection>
    </div>
    <div class="properties-right-footer" layout="row">
        <md-button class="md-button md-raised md-primary" flex type="submit" ng-click="sbp.saveSubjectProperties()"
        ng-disabled="subjectPropertiesForm.$invalid">Save</md-button>
        <md-button class="md-button md-raised" flex>Cancel</md-button>
    </div>
</form>
